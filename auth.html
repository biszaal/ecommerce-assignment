<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopex</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container justify-content-between align-items-center">
          <a class="navbar-brand text-white pe-4" href="index.html">Shopex</a>

          <div class="col-lg-4 col-6 text-right">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search for products"
              />
              <button class="btn bg-white" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="auth.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


    <!-- Login/Register Page -->
    <main>
      <div class="container login-container login-box">
        <h2>Login or Register</h2>

        <div id="login-form">
          <form>
            <div class="form-group">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                class="form-control"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="form-group text-center">
              Don't have an account? <a href="#" id="register-link">Register</a>
            </div>
          </form>
        </div>

        <div id="register-form" style="display: none">
          <form>
            <div class="form-group">
              <label for="register-name">Name</label>
              <input
                type="text"
                id="register-name"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="register-email">Email</label>
              <input
                type="email"
                id="register-email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input
                type="password"
                id="register-password"
                class="form-control"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group">
              <label for="register-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-register-password"
                class="form-control"
                placeholder="Re-enter your password"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="form-group text-center">
              Already have an account? <a href="#" id="login-link">Login</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
